<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Form Switch</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="form-container" id="formA">
      <h2>Sign in use</h2>
      <div class="social-icons">
        <button>🔵</button>
        <button>🔴</button>
        <button>🔷</button>
      </div>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button class="btn">SIGN IN</button>
    </div>

    <div class="panel-container" id="formB">
      <h2>Hello, friend!</h2>
      <p>Watch and share your best movies</p>
      <div class="art">🎬 🍿</div>
    </div>

    <div class="form-container alt" id="formC">
      <h2>Welcome Back</h2>
      <p>To keep connected with us please login with your personal info</p>
      <button class="btn">SIGN IN</button>
      <div class="bottle">🍾</div>
    </div>

    <div class="panel-container" id="formD">
      <div class="celebrate">🤹‍♂️ 🎥 🎉</div>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleForms()">Switch</button>

  <script>
    function toggleForms() {
      document.body.classList.toggle('switch');
    }
  </script>
</body>
</html>
